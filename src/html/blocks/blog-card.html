<div class="blog-card">

   <a href="#" class="blog-card__link">
      <picture class="blog-card__picture">
         <img class="blog-card__img" src="@@img" alt="@@alt">
      </picture>
   </a>

   <div class="blog-card__info">

      <time class="blog-card__info-time" datetime="@@datetime">
         @@time
      </time>

      <a href="" class=" blog-card__title-link">

         <h4 class="blog-card__title">
            @@title
         </h4>
         <svg class="blog-card__arrow" width="92" height="62">
            <use xlink:href="assets/icons/symbols.svg#arrow-right"></use>
         </svg>
      </a>

      <p class="blog-card__text">
         @@text
      </p>


   </div>

</div>
